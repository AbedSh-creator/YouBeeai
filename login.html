    <style>
       
       body{
        font-family: Arial, Helvetica, sans-serif;
        background-image: linear-gradient(to right, #800080, #FFFFFF);
       }
       .back img{
        width: 50px;
       }
       .container {
            width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        .logintitle h1 {
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .logintitle span {
            color: purple;
        }
        .logintitle {
            color: white;
        }
        .input {
            margin-bottom: 20px;
        }

        .input label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input input[type="text"],
        .input input[type="password"] {
            margin-top: 5px;
        }

        .input input[type="submit"] {
            background-color: purple;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .input input[type="submit"]:hover {
            text-decoration: underline;
            transform: scale(1.03);
            transition: 0.3s;
        }
        .container label{
            color: purple;
        }
        .signup{
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .signup a{
            text-decoration: underline;
            color: purple;
        }
        .forgot-password {
            text-align: center;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="back">
        <a href="test2.html"><img src="back.jpeg" alt=""></a>
    </div>
    <div class="container">
        <div class="logintitle">
            <h1><span>Log</span> in</h1>
        </div>
        <div class="input">
            <label for="">Username:</label>
            <input type="text" placeholder="Enter username">
        </div>
        <div class="input">
            <label for="">Password: </label>
            <input type="password" placeholder="Enter password">
        </div>
        <div class="signup">
            <a href="signup.php">Sign up</a>
        </div>
        <div class="input">
            <input type="submit">
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div><!--End of container-->
    <script>
        let input1 = document.getElementsByTagName('input')[0];
        let input2 = document.getElementsByTagName('input')[1];

        input1.onfocus = function(){
            input1.style.outline = 'none';
            input1.style.border = '2px solid purple';
        }
        input1.onblur = function(){
            input1.style.border = '1px solid #ccc'
        }
        input2.onfocus = function(){
            input2.style.outline = 'none';
            input2.style.border = '2px solid purple';
        }
        input2.onblur = function(){
            input2.style.border = '1px solid #ccc'
        }
    </script>
</body>
